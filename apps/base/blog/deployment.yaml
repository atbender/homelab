apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  annotations:
    image.fluxcd.io/automated: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: ghcr.io/atbender/blog:sha-d27c14f # {"$imagepolicy": "blog:blog"}
        ports:
        - containerPort: 80 