apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: ldhl

    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000
    no-autoupdate: true
    loglevel: debug

    ingress:
    - hostname: blog.xandilabs.uk
      service: http://blog.blog:80
    - service: http_status:404 